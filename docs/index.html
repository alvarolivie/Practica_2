<!doctype html>
<html>
<head>
    <title>Inditex</title>
    <meta charset="utf-8">
</head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header'
    'menu main main';
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
<body>
    <h1 align="center">La nueva marca de Inditex: Freaks</h1>
    <h2 align="center">El proyecto del a√±o</h2>
    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">Menu</div>
        <div class="item3">Main</div>
    </div>
</body>
</html>
